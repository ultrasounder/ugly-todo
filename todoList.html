    function add(initialTodoText) {
      todos.push({ todoText: initialTodoText, completed: false });//pushing the object to the todos array
      console.log(todos);
    }

    //function to update an item
    //rewrite so the second argument is saved to property on on object at `position`.

    function update(index, newTodoText) {
      todos[index].todoText = newTodoText;
    }

    //function to remove an item from ugly-todolist
    function remove(index) {
      todos.splice(index, 1);
    }

    // toggle(0);

    //{todoText: 'item1', completed:false},

    function toggle(index){
      //if the todo at index has .completed equal to false 
      // make .completed true
      // if the todo at index has .completed equal to true
      // make .completed fasle

      if (todos[index].completed === false){
        //will run if  condition is true.
        todos[index].completed = true;
      }else{
        //will run if condition is false.
        todos[index].completed = false;
      }
      console.log(todos);
